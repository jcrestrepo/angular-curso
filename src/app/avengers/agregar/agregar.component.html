<h3> Agregar </h3>
<form (ngSubmit)="agregar()">
    <input 
        placeholder="Nombre" 
        type="text"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        [value]="nuevo.nombre"
    />
    <input 
        placeholder="Poder" 
        type="number"
        name="poder"
        [(ngModel)]="nuevo.poder"
        [value]="nuevo.poder"
    />
    <button>
        Agregar
    </button>

</form>
